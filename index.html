<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SeleniumTest UI</title>
  <style>
    body { background: #222; color: #fff; font-family: Arial; text-align: center; margin-top: 100px; }
    button { font-size: 2em; padding: 20px 40px; border-radius: 8px; border: none; background: #1e88e5; color: #fff; cursor: pointer; }
    button:hover { background: #1565c0; }
    #log { margin-top: 40px; }
  </style>
</head>
<body>
  <button id="startBtn">Start</button>
  <div id="log"></div>
 <script>
  const { ipcRenderer } = require('electron');
  document.getElementById('startBtn').onclick = () => {
    document.getElementById('log').innerText = "Automation running...\n";
    ipcRenderer.send('start-automation');
  };
  ipcRenderer.on('automation-finished', (event, message) => {
    document.getElementById('log').innerText += message + "\n";
  });
  ipcRenderer.on('automation-log', (event, message) => {
    document.getElementById('log').innerText += message + "\n";
    document.getElementById('log').scrollTop = document.getElementById('log').scrollHeight;
  });
</script>
</body>
</html>
